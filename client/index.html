<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DrAeToolkit</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>
<body>
<div class="js-config config">
    <div class="config__header">
        <div class="config__header__title">Select scripts</div>
        <button class="js-close-config config-btn" title="Close settings without saving"><img src="./icons/close.svg" alt="Icon" /></button>
    </div>
    <div class="js-config-content config__content"></div>
    <div class="config__footer">
        <button class="js-save-config btn">Save</button>
    </div>
</div>

<div class="intro-row">
    <div class="js-feedback intro-row__feedback"></div>
    <button class="js-open-config config-btn" title="Open settings"><img src="./icons/config.svg" alt="Icon" /></button>
</div>

<div class="button-grid js-buttons-wrap"></div>

<script type="text/javascript" src="CSInterface.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
