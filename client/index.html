<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Script box</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="libs/gridstack/gridstack.min.css" />
</head>
<body>
<div class="js-config config">
    <!-- Make header collapsible -->
    <div class="config__header">
        <div class="config__header__title">Select scripts to display as buttons</div>
        <div class="config__header__controls">
            <button class="js-save-config btn" title="Close and save settings">Save</button>
            <button class="js-close-config config-btn" title="Close settings without saving"><img src="./icons/close.svg" alt="Icon" /></button>
        </div>
    </div>
    <div class="config__content">
        <div class="js-config-options config__content__section config__content__section--paddings">
            <label class="config__content__option">
                <span class="config__content__option__input-wrapper">
                    <input type="number" class="js-config-option" name="columns" min="1" max="99" step="1" />
                </span>
                <span class="config__content__option__title">Columns</span>
            </label>
            <label class="config__content__option">
                <span class="config__content__option__input-wrapper">
                    <input type="number" class="js-config-option" name="cellHeight" min="30" step="1" data-nullable="true" />
                </span>
                <span class="config__content__option__title">Set button height in px (30px min); Leave empty for squared buttons</span>
            </label>
            <label class="config__content__option">
                <span class="config__content__option__input-wrapper">
                    <input type="number" class="js-config-option" name="cellWidth" min="30" step="1" data-nullable="true" />
                </span>
                <span class="config__content__option__title">Set button width in px (30px min); Leave empty for full width</span>
            </label>
        </div>
        <div class="js-config-content config__content__section"></div>
    </div>
</div>

<div class="intro-row">
    <div class="js-feedback intro-row__feedback"></div>
    <div class="intro-row__controls">
        <button class="js-close-editing btn hidden btn--icon" title="Close grid editing mode">Close grid editing</button>
        <button class="js-allow-editing config-btn" title="Open grid editing mode"><img src="./icons/edit.svg" alt="Grid" /></button>
        <button class="js-open-config config-btn" title="Open settings"><img src="./icons/config.svg" alt="Settings" /></button>
    </div>
</div>

<div class="button-grid js-buttons-wrap grid-stack"></div>

<script type="text/javascript" src="libs/gridstack/gridstack-all.js"></script>
<script type="text/javascript" src="CSInterface.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
