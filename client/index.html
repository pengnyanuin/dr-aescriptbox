<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your First Panel</title>
    <style>
        :root {
            --btn-bg: #333333;
            --btn-hover-bg: #555555;
            --active-color: #4096f3;
            --active-hover-color: #70b0f6;
            --main-bg: #1e1e1e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            color: #ffffff;
            font-family: "Adobe Clean", "Myriad Pro", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            font-size: 12px;
        }

        button {
            background: none;
            border: 0;
            padding: 0;
            margin: 0;
            font: inherit;
            color: inherit;
            cursor: pointer;
            outline: none;
            box-shadow: none;
        }

        pre {
            padding: 20px;
        }

        .intro-row {
            display: flex;
            justify-content: space-between;
            line-height: 18px;
        }

        .intro-row__feedback::before {
            content: '> ';
            display: inline;
        }

        .config-btn {
            display: flex;
            padding: 3px;
            background: var(--btn-bg);
            transition: background .2s ease-out;
            border-radius: .3rem;
        }

        .config-btn:hover {
            background: var(--btn-hover-bg);
        }

        .config-btn img {
            width: 1rem;
        }

        .config {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
            background: var(--main-bg);
            padding: 8px;
        }

        .config__header {
            display: flex;
            justify-content: space-between;
            line-height: 18px;
        }

        .config.open {
            display: block;
        }

        .config label {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .config .checkbox-wrap input {
            position: relative;
            appearance: none;
            background-color: var(--btn-bg);
            border-radius: 100px;
            border-style: none;
            flex-shrink: 0;
            height: 12px;
            margin: 0;
            width: 20px;
        }

        .config .checkbox-wrap input::before {
            content: "";
            position: absolute;
            top: -6px;
            right: -6px;
            bottom: -6px;
            left: -6px;
        }

        .config .checkbox-wrap input,
        .config .checkbox-wrap input::after {
            transition: all .1s ease-out;
        }

        .config .checkbox-wrap input::after {
            content: "";
            position: absolute;
            top: 1px;
            left: 1px;
            height: 10px;
            width: 10px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .config .checkbox-wrap input[type=checkbox] {
            cursor: default;
        }

        .config .checkbox-wrap input:hover {
            background-color: var(--btn-hover-bg);
            transition-duration: 0s;
        }

        .config .checkbox-wrap input:checked {
            background-color: var(--active-color);
        }

        .config .checkbox-wrap input:checked::after {
            left: 8px;
        }

        .config .checkbox-wrap :focus {
            outline: 0;
        }

        .config .checkbox-wrap input:checked:hover {
            background-color: var(--active-hover-color);
        }
    </style>
</head>
<body>
<div class="js-config config">
    <div class="config__header">
        <div>Config</div>
        <button class="js-close-config config-btn"><img src="./icons/close.svg" alt="Icon" /></button>
    </div>
    <div class="js-config-content config__content"></div>
    <div class="config__footer">

    </div>
</div>

<div class="intro-row">
    <div class="js-feedback intro-row__feedback">AA</div>
    <button class="js-open-config config-btn"><img src="./icons/config.svg" alt="Icon" /></button>
</div>
<div class="js-buttons-wrap"></div>

<hr />
<button id="test-button">Run TEST</button>
<pre id="debug">111</pre>

<script type="text/javascript" src="CSInterface.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
